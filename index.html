<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P-WORLD 機種抽出（画像/PDF→OCR→CSV/XLSX）</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Tesseract.js（固定バージョン） -->
  <script defer src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <!-- XLSX（Excel出力） -->
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- pdf.js を ES Module として読み込み、window に公開（※あなたの libs を使用） -->
  <script type="module">
    import * as pdfjsLib from './libs/pdf.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = './libs/pdf.worker.mjs';
    window.pdfjsLib = pdfjsLib;
  </script>

  <!-- 自作JS（順序重要：ass → normalize → app） -->
  <script defer src="./ass.js"></script>
  <script defer src="./normalize.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <header class="hdr">
    <h1>P-WORLD 機種抽出ツール <span class="tag">画像/PDF → OCR → CSV/XLSX</span></h1>
  </header>

  <main class="container">
    <section class="card">
      <div class="row">
        <label class="lbl">
          <span>画像またはPDF</span>
          <input id="imageInput" type="file" accept="image/*,application/pdf" />
        </label>
        <label class="lbl">
          <span>（任意）マスターCSV（1列目：機種名）</span>
          <input id="masterCsvInput" type="file" accept=".csv" />
        </label>
        <div class="actions">
          <button id="btnRunOCR">OCR 実行</button>
          <button id="btnCsv"   class="sub" disabled>CSV ダウンロード</button>
          <button id="btnXlsx"  class="sub" disabled>Excel(xlsx) ダウンロード</button>
        </div>
      </div>

      <div class="row status">
        <div>ステータス：<span id="statusText">待機中</span></div>
        <progress id="progress" value="0" max="1"></progress>
        <div><span id="progressText">0%</span></div>
        <div class="hint">※アップロードしたファイルはサーバー送信されず、ブラウザ内のみで処理されます。</div>
      </div>
    </section>

    <section class="card">
      <table class="grid">
        <thead>
          <tr>
            <th style="width:56px;">#</th>
            <th>raw（OCR）</th>
            <th>normalized（整形）</th>
            <th>matched_master</th>
            <th style="width:80px;">score</th>
            <th style="width:96px;">method</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
